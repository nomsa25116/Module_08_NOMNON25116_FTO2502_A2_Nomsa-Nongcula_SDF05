<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid sm:grid-cols2 md:grid-cols-4">
                <div class="sm:col-span-2">
                   <h1 class="font-bold text-xl mb-6">
                     Subscribe to our newsletter for updates.
                    </h1>
                    <div class="flex">
                        <input class="p-4 rounded" id="email" type="text" placeholder="Email Address"/>
                        <button class="bg-orange-500 px-6 py-2.5 ml-4 font-semibold text-white p-4 rounded hover:bg-orange-600">
                            Subscribe
                        </button>
                    </div>
                </div>
                <div>
                  <p class="text-[#313131]">Quick Link</p>
                    <div class="flex flex-col">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                <div>
                  <p class="text-[#313131]">Technologies</p>
                    <div class="flex flex-col">
                        <a href="#" class="hover:underline">HTML</a>
                        <a href="#" class="hover:underline">CSS</a>
                        <a href="#" class="hover:underline">JavaScript</a>
                    </div>
                </div>
            </div>
                    
                <hr class="my-6 border-[#d86943]">
                    
                <div class="flex">
                    <a href="#">
                        <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                    </a>
                </div>
            </div>        
        </div>
    </footer>

</body>
</html>
